

<app-child (ProductList)="ParentList=$event"></app-child>


<table  class="table table-hover table-bordered" style="width:70%; margin-left: auto;margin-right: auto; margin-bottom: 30px;">

  <thead>
    <tr>
      <th scope="col" style="color:blueviolet">ID</th>
      <th scope="col" style="color:blueviolet">Name</th>
      <th scope="col" style="color:blueviolet">Quantity</th>
      <th scope="col" style="color:blueviolet">Price</th>
      <th scope="col" style="color:blueviolet">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of ParentList">
      <th scope="row">{{product.ID}}</th>
      <td>{{product.Name}}</td>
      <td>{{product.Quantity}}</td>
      <td>{{product.Price}}</td>
      <td><img [src]="product.Img" width="70rem"></td>
    </tr>

  </tbody>
</table>
